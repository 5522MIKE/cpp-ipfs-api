  - echo ${TRAVIS_BUILD_DIR}
  - uname -a
  - cmake --version
  - ${CXX_} --version
  - pwd
  - SRC=`pwd`
  - mkdir ../build
  - cd ../build
  - cmake -DCMAKE_CXX_COMPILER="${CXX_}" -DJSON_FOR_MODERN_CXX_INCLUDE_DIR:PATH="${TRAVIS_BUILD_DIR}/j/include" -DBUILD_SHARED_LIBS:BOOL=ON ${SRC}

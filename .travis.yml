dist: trusty
sudo: required

before_install:
  - sudo apt-get update -qq

install:
  - JSON_INSTALL_DIR="${TRAVIS_BUILD_DIR}/j/include/nlohmann"
  - mkdir -p "${JSON_INSTALL_DIR}"
  - cd "${JSON_INSTALL_DIR}"
  - travis_retry wget --quiet https://raw.githubusercontent.com/nlohmann/json/v2.0.6/src/json.hpp

